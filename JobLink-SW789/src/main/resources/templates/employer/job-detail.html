<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${job.title} + ' - JobLink'">Job Detail - JobLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<!--    <link rel="stylesheet" th:href="@{/CSS/job-detail.css}">-->

    <link rel="stylesheet" th:href="@{/CSS/header.css}">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<main class="detail-main">

    <div class="company-header-card">
        <div class="company-header-main">
            <div class="company-logo"><i class="fas fa-building"></i></div>
            <div class="company-info">
                <h1 th:text="${employer.companyName}">Company Name</h1>
                <p th:text="${employer.industry}">Industry</p>
            </div>
        </div>
        <div class="company-header-action">
            <a href="#open-positions" class="btn-primary">View Open Position <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <div class="detail-container">
        <div class="job-detail-left">
            <div class="section">
                <h2 class="section-title">Description</h2>
<!--                <div class="section-content" th:utext="${job.jobDescription}"></div>-->
            </div>

            <div class="section" th:if="${job.jobRequirements != null and !job.jobRequirements.isEmpty()}">
                <h2 class="section-title">Company Requirements</h2>
                <div class="section-content" th:utext="${job.jobRequirements}"></div>
            </div>

            <div class="section" th:if="${job.benefits != null and !job.benefits.isEmpty()}">
                <h2 class="section-title">Company Benefits</h2>
                <div class="section-content" th:utext="${job.benefits}"></div>
            </div>

<!--            <div class="section" th:if="${employer.description != null and !employer.description.isEmpty()}">-->
<!--                <h2 class="section-title">Company Vision</h2>-->
<!--&lt;!&ndash;                <div class="section-content" th:utext="${employer.description}"></div>&ndash;&gt;-->
<!--            </div>-->

            <div class="share-profile">
                <span>Share profile:</span>
                <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="#"><i class="fab fa-pinterest"></i> Pinterest</a>
            </div>
        </div>

        <div class="job-detail-right">
            <div class="info-card">
                <h3>Job Overview</h3>
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-calendar-alt"></i></div>
                    <div class="info-content">
                        <h4>Date Posted:</h4>
                        <p th:text="${#temporals.format(job.postedAt, 'dd MMM, yyyy')}"></p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-hourglass-end"></i></div>
                    <div class="info-content">
                        <h4>Expiration Date:</h4>
                        <p th:text="${#temporals.format(job.submissionDeadline, 'dd MMM, yyyy')}"></p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-user-tie"></i></div>
                    <div class="info-content">
                        <h4>Experience:</h4>
                        <p th:text="${job.yearExperience}"></p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="info-content">
                        <h4>Location:</h4>
                        <p th:text="${employer.location}"></p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon"><i class="fas fa-briefcase"></i></div>
                    <div class="info-content">
                        <h4>Job Type:</h4>
                        <p th:text="${job.workType}"></p>
                    </div>
                </div>
            </div>

            <div class="info-card">
                <h3>Contact Information</h3>
                <div class="contact-item" th:if="${employer.phoneNumber}">
                    <span class="contact-label">Phone:</span>
                    <span class="contact-value" th:text="${employer.phoneNumber}"></span>
                </div>
                <div class="contact-item" th:if="${job.contactEmail}">
                    <span class="contact-label">Email:</span>
                    <span class="contact-value" th:text="${job.contactEmail}"></span>
                </div>
                <div class="social-follow">
                    <span>Follow us on:</span>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
