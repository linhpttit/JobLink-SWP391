<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{employer/employer-layout}">
<head>
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" th:href="@{/password.css}">
</head>

<body>
<main layout:fragment="content">
    <div class="password-management">
        <div class="password-header">
            <h2 class="password-title"><i class="fa-solid fa-file"></i> Đổi mật khẩu</h2>
        </div>

        <div th:if="${message}" class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="pw-wrap">
            <form class="pw-form" action="/employer/password" method="post">
                <label for="current" class="pw-label">Mật khẩu hiện tại</label>
                <div class="pw-field">
                    <input id="current" name="currentPassword" type="password" class="pw-input"
                           placeholder="Nhập mật khẩu hiện tại" required>
                </div>

                <label for="new" class="pw-label">Mật khẩu mới</label>
                <div class="pw-field">
                    <input id="new" name="newPassword" type="password" class="pw-input"
                           placeholder="Nhập mật khẩu mới" required>
                    <small class="pw-help">Tối thiểu 8 ký tự, gồm chữ hoa, chữ thường và số.</small>
                </div>

                <label for="confirm" class="pw-label">Nhập lại mật khẩu</label>
                <div class="pw-field">
                    <input id="confirm" name="confirmPassword" type="password" class="pw-input"
                           placeholder="Nhập lại mật khẩu mới" required>
                </div>

                <div class="pw-actions">
                    <a href="/settings" class="btn btn-cancel">Hủy</a>
                    <button type="submit" class="btn btn-primary">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
