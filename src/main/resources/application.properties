# =======================
# App & Server
# =======================
spring.application.name=joblink
server.port=8080

# =======================
# PostgreSQL Datasource
# =======================
spring.datasource.url=jdbc:postgresql://localhost:5432/job_link1?sslmode=disable
spring.datasource.username=postgres
spring.datasource.password=1234567890
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari (tune to your load)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =======================
# JPA / Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# =======================
# Thymeleaf & Static
# =======================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.static-locations=classpath:/static/

# =======================
# Remember-me (custom app.*)
# =======================
app.remember.cookie-name=REMEMBER
app.remember.secret=CHANGE_ME_RANDOM_LONG_SECRET
app.remember.extra-secrets=
app.remember.days=14
app.remember.refresh-hours-left=72
app.remember.cookie-secure=false
app.remember.cookie-samesite=Lax
# Leave domain unset for localhost; set to your apex in prod (e.g. .example.com)
app.remember.cookie-domain=
app.remember.cookie-path=/

# =======================
