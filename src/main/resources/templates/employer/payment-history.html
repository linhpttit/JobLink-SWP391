<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{employer/employer-layout}">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lịch sử thanh toán</title>
  <link rel="stylesheet" th:href="@{/payment-history.css}"/>
</head>
<body layout:fragment="content">
<main class="wrap">
  <header class="page-hd">
    <h1 class="page-title">Lịch sử thanh toán</h1>
    <p class="page-sub">Các giao dịch gắn với gói dịch vụ của bạn.</p>
  </header>

  <section class="card">
    <div class="table-wrap" role="region" aria-label="Bảng lịch sử thanh toán">
      <table class="table">
        <thead>
        <tr>
          <th>Thời gian</th>
          <th>Giao dịch</th>
          <th>Gói</th>
          <th>Nhà cung cấp</th>
          <th>Phương thức</th>
          <th class="right">Số tiền</th>
          <th>Trạng thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${rows}">
          <td th:text="${#temporals.format(r.paidAt, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</td>
          <td>
            <div class="mono">
              <span th:text="'INV-' + ${r.invoiceId}">INV-1001</span>
              <span class="muted" th:text="${r.txRef}">TXREF123</span>
            </div>
          </td>
          <td>
            <div>
              <div class="bold" th:text="${r.packageName}">Tin cơ bản</div>
              <div class="muted" th:text="${r.packageCode} + ' • ' + (${r.durationDays} / 7) + ' tuần'">EMP_BASIC • 4 tuần</div>
            </div>
          </td>
          <td th:text="${r.provider}">VNPAY</td>
          <td th:text="${r.paymentMethod}">Card</td>
          <td class="right"
              th:text="${#numbers.formatDecimal(r.amount,0,'COMMA',2,'POINT')} + 'đ'">1,000,000đ</td>
          <td>
            <span class="badge"
                  th:classappend="${r.payStatus}=='SUCCESS' ? ' badge--ok' :
                                  (${r.payStatus}=='PENDING' ? ' badge--warn' :
                                  (${r.payStatus}=='FAILED'  ? ' badge--err' : ''))"
                  th:text="${r.payStatus}">SUCCESS</span>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(rows)}">
          <td colspan="7" class="empty">Chưa có giao dịch nào.</td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- Paging -->
    <nav class="paging" th:if="${page.totalPages > 1}" aria-label="Phân trang">
      <a class="page" th:classappend="${page.first} ? ' is-disabled' : ''"
         th:href="@{/employer/billing/payments(page=${page.number - 1},size=${page.size})}">«</a>

      <a class="page"
         th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
         th:classappend="${i == page.number} ? ' is-active' : ''"
         th:text="${i + 1}"
         th:href="@{/employer/billing/payments(page=${i},size=${page.size})}">1</a>

      <a class="page" th:classappend="${page.last} ? ' is-disabled' : ''"
         th:href="@{/employer/billing/payments(page=${page.number + 1},size=${page.size})}">»</a>
    </nav>
  </section>
</main>
</body>
</html>
