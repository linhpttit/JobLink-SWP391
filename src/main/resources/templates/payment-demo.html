<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Demo - JobLink</title>
    <link rel="stylesheet" th:href="@{/header.css}">
    <style>
        .payment-container { max-width: 600px; margin: 60px auto; padding: 0 20px; }
        .payment-card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 40px; }
        .payment-header { text-align: center; margin-bottom: 30px; }
        .payment-header h1 { font-size: 28px; color: #2c3e50; margin-bottom: 10px; }
        .payment-header p { font-size: 14px; color: #7f8c8d; }
        .package-info { background: #ecf0f1; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .package-name { font-size: 20px; font-weight: 600; color: #2c3e50; margin-bottom: 10px; }
        .package-price { font-size: 32px; font-weight: bold; color: #3498db; margin-bottom: 5px; }
        .package-duration { font-size: 14px; color: #7f8c8d; }
        .payment-methods { margin-bottom: 30px; }
        .payment-methods h3 { font-size: 16px; color: #2c3e50; margin-bottom: 15px; }
        .method-option { border: 2px solid #ecf0f1; border-radius: 8px; padding: 15px; margin-bottom: 10px; cursor: pointer; transition: all 0.3s; }
        .method-option:hover { border-color: #3498db; background: #f8f9fa; }
        .method-option.selected { border-color: #3498db; background: #ebf5fb; }
        .method-option input[type="radio"] { margin-right: 10px; }
        .demo-notice { background: #fff3cd; border: 1px solid #ffc107; border-radius: 8px; padding: 15px; margin-bottom: 20px; color: #856404; font-size: 14px; }
        .demo-notice strong { display: block; margin-bottom: 5px; }
        .btn-pay { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.3s; }
        .btn-pay:hover { transform: translateY(-2px); }
        .btn-cancel { width: 100%; padding: 15px; background: #95a5a6; color: white; border: none; border-radius: 8px; font-size: 16px; margin-top: 10px; cursor: pointer; }
        .btn-cancel:hover { background: #7f8c8d; }
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="payment-container">
    <div class="payment-card">
        <div class="payment-header">
            <h1>Thanh Toán Gói Premium</h1>
            <p>Hoàn tất thanh toán để kích hoạt gói của bạn</p>
        </div>

        <div class="package-info">
            <div class="package-name" th:text="${packageName}">Package Name</div>
            <div class="package-price" th:text="${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">Amount</div>
            <div class="package-duration" th:text="'Thời hạn: ' + ${duration} + ' ngày'">Duration</div>
        </div>

        <div class="demo-notice">
            <strong>⚠️ Đây là phiên bản Demo</strong>
            Đây chỉ là trang thanh toán mô phỏng. Trong phiên bản thực tế, bạn sẽ được chuyển đến cổng thanh toán thực.
        </div>

        <div class="payment-methods">
            <h3>Chọn phương thức thanh toán</h3>
            <div class="method-option selected" onclick="selectMethod(this)">
                <input type="radio" name="payment_method" value="bank_transfer" checked>
                <label>Chuyển khoản ngân hàng</label>
            </div>
            <div class="method-option" onclick="selectMethod(this)">
                <input type="radio" name="payment_method" value="credit_card">
                <label>Thẻ tín dụng / Ghi nợ</label>
            </div>
            <div class="method-option" onclick="selectMethod(this)">
                <input type="radio" name="payment_method" value="e_wallet">
                <label>Ví điện tử (Momo, ZaloPay)</label>
            </div>
        </div>

        <button class="btn-pay" onclick="processPayment()">
            Thanh Toán Ngay
        </button>
        <button class="btn-cancel" onclick="window.history.back()">
            Hủy
        </button>
    </div>
</div>

<script th:inline="javascript">
    // Lấy dữ liệu server bơm vào model
    const packageId = [[${packageId}]];
    const txRef = /*[[${txRef}]]*/ '';

    function selectMethod(element) {
      document.querySelectorAll('.method-option').forEach(opt => opt.classList.remove('selected'));
      element.classList.add('selected');
      element.querySelector('input[type="radio"]').checked = true;
    }

    function processPayment() {
      if (!txRef) {
        alert('Thiếu mã giao dịch (txRef). Vui lòng tải lại trang hoặc mua gói lại.');
        return;
      }

      // Link callback từ server (để Thymeleaf resolve context path)
      const callbackBase = /*[[@{/jobseeker/premium/payment/callback}]]*/ '/jobseeker/premium/payment/callback';

      // Redirect tới callback với txRef đã được nội suy
      const url = `${callbackBase}?txRef=${encodeURIComponent(txRef)}&status=SUCCESS&packageId=${packageId}`;
      window.location.href = url;
    }
</script>

</body>
</html>
