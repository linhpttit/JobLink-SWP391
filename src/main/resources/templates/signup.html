<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobLink Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/signup.css}">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="logo">
            <a th:href="@{/}" class="logo-link">
                <i class="fas fa-briefcase"></i> Joblink
            </a>
        </div>
        <div class="signup-section">
            <h2>Create account</h2>
            <p>
                Already have account?
                <a th:href="@{/login}" class="login-link">Log In</a>
            </p>

            <!-- Hiển thị thông báo lỗi -->
            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Hiển thị thông báo thành công -->
            <div th:if="${msg}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${msg}"></span>
            </div>

            <form th:action="@{/signup}" method="post">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName"
                               th:value="${registerRequest?.fullName}"
                               placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username"
                               th:value="${registerRequest?.username}"
                               placeholder="Username" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email"
                           th:value="${registerRequest?.email}"
                           placeholder="Email address" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password"
                               placeholder="Password" required>
                        <span class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="confirmPassword" name="confirmPassword"
                               placeholder="Confirm Password" required>
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="seeker" th:selected="${registerRequest?.role == 'seeker'}">Job Seeker</option>
                        <option value="employer" th:selected="${registerRequest?.role == 'employer'}">Employer</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">
                        I've read and agree with your
                        <a href="/terms">Terms of Services</a>
                    </label>
                </div>

                <button type="submit" class="signup-button">
                    Create Account <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="or-divider">
                <span>or</span>
            </div>
            <div class="social-signin">
                <button class="social-btn google" type="button">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png"
                         alt="Google logo" width="20" height="20">
                    Sign up with Google
                </button>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <div class="overlay"></div>
        <div class="stats-content">
            <p class="stats-headline">Over 1,75,324 candidates waiting for good employees.</p>
            <div class="stats-grid">
                <div class="stat-item">
                    <i class="fas fa-briefcase"></i>
                    <p>1,75,324</p>
                    <span>Live Job</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-building"></i>
                    <p>97,354</p>
                    <span>Companies</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-file-alt"></i>
                    <p>7,532</p>
                    <span>New Jobs</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.nextElementSibling.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Form validation
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
            return;
        }
        
        const agreeTerms = document.getElementById('agreeTerms').checked;
        if (!agreeTerms) {
            e.preventDefault();
            alert('Please agree to the Terms of Service');
            return;
        }
    });
</script>
</body>
</html>
