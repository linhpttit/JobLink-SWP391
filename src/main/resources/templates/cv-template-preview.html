<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Xem trước: ' + ${template.templateName}">CV Preview</title>
    <link rel="stylesheet" th:href="@{/header.css}">
    <link rel="stylesheet" th:href="@{/homepage.css}">
    <style th:utext="${template.cssContent}"></style>
    <style>
        .preview-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .preview-header h1 {
            font-size: 24px;
            color: #2c3e50;
        }
        .preview-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-back {
            background: #95a5a6;
            color: white;
        }
        .btn-back:hover {
            background: #7f8c8d;
        }
        .btn-export {
            background: #2ecc71;
            color: white;
        }
        .btn-export:hover {
            background: #27ae60;
        }
        .cv-preview-wrapper {
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="preview-container">
    <div class="preview-header">
        <h1 th:text="'Xem trước: ' + ${template.templateName}">CV Preview</h1>
        <div class="preview-actions">
            <button class="btn btn-back" onclick="window.history.back()">Quay lại</button>
            <button class="btn btn-export" th:attr="data-template-id=${template.templateId}" onclick="exportCV(this)">
                Xuất PDF
            </button>
        </div>
    </div>

    <div class="cv-preview-wrapper" th:utext="${renderedCV}"></div>
</div>

<script>
    function exportCV(button) {
        const templateId = button.getAttribute('data-template-id');

        fetch(`/jobseeker/cv-templates/export/${templateId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('CV đã được xuất thành công!');
                window.location.href = `/jobseeker/cv-templates/download/${templateId}`;
            } else {
                alert('Lỗi: ' + data.error);
            }
        })
        .catch(error => {
            alert('Có lỗi xảy ra: ' + error.message);
        });
    }
</script>
</body>
</html>
