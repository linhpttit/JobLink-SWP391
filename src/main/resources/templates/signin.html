<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobLink Sign In</title>
    <link rel="stylesheet" th:href="@{/CSS/signin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script th:src="@{/JS/translate.js}"></script>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="logo">
            <a th:href="@{/}" class="logo-link">
                <i class="fas fa-briefcase"></i> Joblink
            </a>
        </div>
        <div class="signin-section">
            <h2 data-i18n="signin_title">Sign in</h2>
            <p>
                <span data-i18n="no_account">Don't have account?</span>
                <a th:href="@{/signup}" class="create-account" data-i18n="create_account">Create Account</a>
            </p>

            <!-- Auto-login loading indicator -->
            <div id="autoLoginIndicator" style="display: none; color: blue; margin-bottom: 15px; text-align: center;">
                <i class="fas fa-spinner fa-spin"></i>
                <span data-i18n="auto_signing_in">Auto signing in...</span>
            </div>

            <!-- Hiển thị thông báo lỗi -->
            <div th:if="${error}" class="alert alert-danger" style="color: red; margin-bottom: 15px;">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Hiển thị thông báo thành công -->
            <div th:if="${msg}" class="alert alert-success" style="color: green; margin-bottom: 15px;">
                <i class="fas fa-check-circle"></i>
                <span th:text="${msg}"></span>
            </div>

            <form id="loginForm" th:action="@{/login}" method="post">
                <div class="input-group">
                    <label for="email" data-i18n="email_label">Email address</label>
                    <input type="email" id="email" name="email"
                           th:value="${loginRequest?.email}"
                           data-i18n-placeholder="email_placeholder" placeholder="Email address" required>
                </div>
                <div class="input-group">
                    <label for="password" data-i18n="password_label">Password</label>
                    <input type="password" id="password" name="password"
                           data-i18n-placeholder="password_placeholder" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="remember" name="remember"> <span data-i18n="remember_me">Remember Me</span>
                    </label>
                    <a th:href="@{/forgot}" class="forgot-password" data-i18n="forgot_password">Forgot password</a>
                </div>
                <button type="submit" class="sign-in-button">
                    <span data-i18n="signin_button">Sign In</span> <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="or-divider" data-i18n="or_signin_with">or</div>
            <div class="social-signin">
                <button class="social-btn google" type="button">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png"
                         alt="Google logo" width="20" height="20">
                    <span data-i18n="signin_with_google">Sign in with Google</span>
                </button>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <div class="overlay"></div>
        <div class="stats-content">
            <p class="stats-headline">Over 1,75,324 candidates waiting for good employees.</p>
            <div class="stats-grid">
                <div class="stat-item">
                    <i class="fas fa-briefcase"></i>
                    <p>1,75,324</p>
                    <span data-i18n="stat_live_job">Live Job</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-building"></i>
                    <p>97,354</p>
                    <span data-i18n="stat_companies">Companies</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-file-alt"></i>
                    <p>7,532</p>
                    <span data-i18n="stat_new_jobs">New Jobs</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/JS/signin.js}" defer></script>
</body>
</html>
