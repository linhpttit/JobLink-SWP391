<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password ‚Äî JobLink</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=Outfit:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/forgot.css}" href="/forgot.css"/>
</head>
<body class="sky">

<!-- l·ªõp n·ªÅn -->
<div class="stars"></div>
<div class="glows"></div>

<!-- card -->
<main class="wrap">
    <section class="card">
        <!-- tabs -->
        <div class="tabs">
            <a th:href="@{/signup}" href="/signup" class="tab">REGISTER</a>
            <a th:href="@{/signin}" href="/signin" class="tab">LOG IN</a>
        </div>

        <form class="form" th:action="@{/forgot/reset-password}" action="/forgot/reset-password" method="post" autocomplete="off">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: #333;">Reset Password</h2>

            <!-- th√¥ng b√°o t·ª´ server -->
            <div class="alert error" th:if="${error}" th:text="${error}"></div>
            <div class="alert success" th:if="${msg}" th:text="${msg}"></div>

            <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">
                Create a new password for your account
            </p>

            <!-- New password -->
            <label class="field">
                <span class="hint">New Password</span>
                <input id="npw" type="password" name="newPassword"
                       placeholder="At least 8 chars, 1 Upper, 1 digit, 1 special" required>
                <button type="button" class="eye" aria-label="toggle" onclick="toggle('npw')">üëÅ</button>
            </label>

            <!-- Confirm -->
            <label class="field">
                <span class="hint">Confirm Password</span>
                <input id="cpw" type="password" name="confirmPassword" placeholder="Repeat your new password" required>
                <button type="button" class="eye" aria-label="toggle" onclick="toggle('cpw')">üëÅ</button>
            </label>

            <button class="btn main" type="submit">RESET PASSWORD</button>

            <div class="row right" style="margin-top: 1rem;">
                <a th:href="@{/signin}" href="/signin" class="muted small">Back to Login</a>
            </div>
        </form>
    </section>
</main>

<script>
    function toggle(id){
      const el = document.getElementById(id);
      el.type = el.type === 'password' ? 'text' : 'password';
    }
</script>
</body>
</html>
