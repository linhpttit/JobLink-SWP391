<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người tìm việc</title>
    <link rel="stylesheet" href="/CSS/jobseeker.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="jobseeker-management">
    <!-- Header -->
    <div class="jobseeker-header">
        <h2 class="jobseeker-title"><i class="fas fa-user-tie"></i>Tài khoản người tìm việc</h2>
        <div class="jobseeker-actions">
            <button class="btn btn-primary" id="addJobSeekerBtn">
                <i class="fas fa-plus"></i> Thêm mới
            </button>
            <button class="btn btn-success" id="exportBtn">
                <i class="fas fa-download"></i> Xuất Excel
            </button>
        </div>
    </div>

    <!-- Filters -->
    <div class="jobseeker-filters">
        <div class="filter-row">
            <div class="filter-group">
                <label for="searchInput">Tìm kiếm</label>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên, email...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="filter-group">
                <label for="statusFilter">Trạng thái</label>
                <select id="statusFilter">
                    <option value="">Tất cả trạng thái</option>
                    <option value="active">Đang hoạt động</option>
                    <option value="locked">Đã khóa</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="experienceFilter">Kinh nghiệm</label>
                <select id="experienceFilter">
                    <option value="">Tất cả kinh nghiệm</option>
                    <option value="0">Chưa có kinh nghiệm</option>
                    <option value="1">1 năm</option>
                    <option value="2">2 năm</option>
                    <option value="3">3+ năm</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Statistics -->
    <div class="jobseeker-stats">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-users"></i>
            </div>
            <div class="stat-info">
                <h3 id="totalJobSeekers">0</h3>
                <p>Tổng số người tìm việc</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon active">
                <i class="fas fa-user-check"></i>
            </div>
            <div class="stat-info">
                <h3 id="activeJobSeekers">0</h3>
                <p>Đang hoạt động</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon inactive">
                <i class="fas fa-user-lock"></i>
            </div>
            <div class="stat-info">
                <h3 id="lockedJobSeekers">0</h3>
                <p>Đã khóa</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-file-alt"></i>
            </div>
            <div class="stat-info">
                <h3 id="totalCVs">0</h3>
                <p>CV đã tạo</p>
            </div>
        </div>
    </div>

    <!-- Job Seeker Table -->
    <div class="jobseeker-table-container">
        <table class="jobseeker-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Họ và tên</th>
                <th>Email</th>
                <th>Giới tính</th>
                <th>Địa chỉ</th>
                <th>Kinh nghiệm</th>
                <th>Vị trí</th>
                <th>Trạng thái</th>
                <th>Ngày tạo</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr class="no-data">
                <td colspan="10" style="text-align:center; padding: 20px; color: #888;">
                    Không có dữ liệu
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <div class="pagination-info">
            Hiển thị 1-10 của 120 kết quả
        </div>
        <div class="pagination-controls">
            <button class="pagination-btn" disabled>
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="pagination-btn active">1</button>
            <button class="pagination-btn">2</button>
            <button class="pagination-btn">3</button>
            <button class="pagination-btn">...</button>
            <button class="pagination-btn">10</button>
            <button class="pagination-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>

<script src="jobseeker.js"></script>
</body>
</html>
