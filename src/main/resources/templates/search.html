<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Job - JobLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script th:src="@{/JS/translate.js}"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
        }

        .search-main {
            background: #f4f4f4;
            min-height: 80vh;
            padding-top: 32px;
        }

        .search-container {
            max-width: 1100px;
            margin: auto;
            padding: 0 20px;
        }

        .search-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 24px;
            color: #222;
        }

        .search-bar {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px #eee;
            padding: 24px 32px;
            display: flex;
            gap: 18px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        .search-keyword {
            flex: 2;
            min-width: 200px;
        }

        .search-location {
            flex: 1;
            min-width: 150px;
        }

        .search-category {
            flex: 1;
            min-width: 150px;
        }

        .search-btn-wrap {
            flex: 0 0 auto;
        }

        .search-btn {
            background: #1976d2;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-adv-wrap {
            flex: 0 0 auto;
        }

        .advance-filter-btn {
            padding: 12px 20px;
            border: 1px solid #1976d2;
            background: white;
            color: #1976d2;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .advance-filter-btn:hover {
            background: #1976d2;
            color: white;
        }

        /* Filter Row - Fixed position */
        .search-filter-row {
            margin: 32px 0 0 0;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
        }

        .filter-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            flex: 1;
        }

        .filter-right {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .search-tag {
            background: #e3f2fd;
            padding: 6px 16px;
            border-radius: 16px;
            color: #1976d2;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .search-tag-close {
            margin-left: 6px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .search-tag-more {
            background: #1976d2;
            color: white;
            font-weight: 600;
        }

        .search-tag-more:hover {
            background: #1565c0;
        }

        .search-sort, .search-page {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .search-sort:hover, .search-page:hover {
            border-color: #1976d2;
            background: #f8f9fa;
        }

        .search-view {
            background: #fff;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #666;
        }

        .search-view:hover {
            background: #f0f7ff;
            border-color: #1976d2;
            color: #1976d2;
        }

        .search-view.active {
            background: #1976d2;
            border-color: #1976d2;
            color: white;
        }

        /* Advanced Filter Modal */
        .advance-filter-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .advance-filter-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .filter-header h3 {
            font-size: 1.5rem;
            color: #222;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: #d32f2f;
        }

        .filter-section {
            margin-bottom: 30px;
        }

        .filter-section h4 {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 15px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-option input[type="checkbox"],
        .filter-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .filter-option label {
            cursor: pointer;
            color: #555;
        }

        .salary-range {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .filter-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn-reset {
            padding: 10px 24px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-reset:hover {
            background: #f5f5f5;
        }

        .btn-apply {
            padding: 10px 24px;
            border: none;
            background: #1976d2;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-apply:hover {
            background: #1565c0;
        }

        /* Job Listings */
        .job-listings {
            margin-top: 40px;
            display: grid;
            gap: 20px;
        }

        .job-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-color: #1976d2;
        }

        .job-card.highlighted {
            border: 2px solid #1976d2;
            background: #f8fbff;
        }

        .job-card-header {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .job-logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .job-info {
            flex: 1;
        }

        .job-info h3 {
            font-size: 1.2rem;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .company-info {
            display: flex;
            gap: 15px;
            color: #64748b;
            font-size: 0.9rem;
        }

        .job-location {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .job-actions {
            flex-shrink: 0;
        }

        .btn-bookmark {
            width: 40px;
            height: 40px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            color: #64748b;
            transition: all 0.2s;
        }

        .btn-bookmark:hover {
            background: #f8fafc;
            color: #1976d2;
            border-color: #1976d2;
        }

        .btn-bookmark.active {
            background: #1976d2;
            color: white;
            border-color: #1976d2;
        }

        .job-tags {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tag {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .tag-featured {
            background: #fef3c7;
            color: #92400e;
        }

        .tag-type {
            background: #dbeafe;
            color: #1e40af;
        }

        .job-description {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .job-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
        }

        .job-meta {
            display: flex;
            gap: 20px;
            color: #64748b;
            font-size: 0.9rem;
        }

        .job-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-apply {
            padding: 10px 20px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-apply:hover {
            background: #1565c0;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 50px;
            padding-bottom: 50px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background: #1976d2;
            color: white;
            border-color: #1976d2;
        }

        .page-btn.active {
            background: #1976d2;
            color: white;
            border-color: #1976d2;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-bar {
                flex-direction: column;
            }

            .search-keyword,
            .search-location,
            .search-category {
                width: 100%;
                flex: 1 1 100%;
            }

            .filter-right {
                width: 100%;
                justify-content: flex-end;
            }

            .advance-filter-content {
                padding: 20px;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<main class="search-main">
    <div class="search-container">
        <h2 class="search-title" data-i18n="find_job_title">Find Job</h2>

        <div class="search-bar">
            <input type="text" data-i18n-placeholder="job_title_placeholder" placeholder="Job title, Keyword..." class="search-input search-keyword">
            <input type="text" data-i18n-placeholder="location_placeholder" placeholder="Location" class="search-input search-location">
            <select class="search-input search-category">
                <option data-i18n="select_category">Select Category</option>
                <option data-i18n="cat_designer">Design</option>
                <option data-i18n="cat_programming">Programming</option>
                <option data-i18n="cat_digital_marketing">Marketing</option>
                <option>Sales</option>
                <option>Customer Service</option>
            </select>
            <div class="search-btn-wrap">
                <button class="search-btn" data-i18n="find_job_btn">Find Job</button>
            </div>
            <div class="search-adv-wrap">
                <button class="advance-filter-btn" id="openAdvanceFilter">
                    <i class="fas fa-sliders-h"></i>
                    <span data-i18n="advance_filter">Advance Filter</span>
                </button>
            </div>
        </div>

        <div class="search-filter-row">
            <div class="filter-left">
                <!-- Tags will be added here dynamically -->
            </div>
            <div class="filter-right">
                <select class="search-sort">
                    <option data-i18n="latest">Latest</option>
                    <option data-i18n="oldest">Oldest</option>
                    <option data-i18n="salary_high_to_low">Salary: High to Low</option>
                    <option data-i18n="salary_low_to_high">Salary: Low to High</option>
                </select>
                <select class="search-page">
                    <option>12 <span data-i18n="per_page">per page</span></option>
                    <option>24 <span data-i18n="per_page">per page</span></option>
                    <option>48 <span data-i18n="per_page">per page</span></option>
                </select>
                <button class="search-view search-view-grid active">
                    <i class="fa fa-th-large"></i>
                </button>
                <button class="search-view search-view-list">
                    <i class="fa fa-list"></i>
                </button>
            </div>
        </div>

        <!-- Job Listings -->
        <div class="job-listings">










        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button class="page-btn" disabled><i class="fas fa-chevron-left"></i></button>
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">4</button>
            <button class="page-btn">5</button>
            <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
</main>

<!-- Advanced Filter Modal -->
<div class="advance-filter-modal" id="advanceFilterModal">
    <div class="advance-filter-content">
        <div class="filter-header">
            <h3>Advance Filter</h3>
            <button class="close-modal" id="closeModal">&times;</button>
        </div>

        <!-- Experience -->
        <div class="filter-section">
            <h4>Experience</h4>
            <div class="filter-grid">
                <div class="filter-option">
                    <input type="radio" name="experience" id="exp-fresh" value="Freshers">
                    <label for="exp-fresh">Freshers</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="experience" id="exp-1-2" value="1 - 2 Years">
                    <label for="exp-1-2">1 - 2 Years</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="experience" id="exp-2-4" value="2 - 4 Years">
                    <label for="exp-2-4">2 - 4 Years</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="experience" id="exp-4-6" value="4 - 6 Years" checked>
                    <label for="exp-4-6">4 - 6 Years</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="experience" id="exp-6-8" value="6 - 8 Years">
                    <label for="exp-6-8">6 - 8 Years</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="experience" id="exp-8-10" value="8 - 10 Years">
                    <label for="exp-8-10">8 - 10 Years</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="experience" id="exp-10-15" value="10 - 15 Years">
                    <label for="exp-10-15">10 - 15 Years</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="experience" id="exp-15+" value="15+ Years">
                    <label for="exp-15+">15+ Years</label>
                </div>
            </div>
        </div>

        <!-- Salary -->
        <div class="filter-section">
            <h4>Salary</h4>
            <div class="filter-grid">
                <div class="filter-option">
                    <input type="radio" name="salary" id="sal-1" value="$50 - $1000">
                    <label for="sal-1">$50 - $1000</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="salary" id="sal-2" value="$1000 - $2000">
                    <label for="sal-2">$1000 - $2000</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="salary" id="sal-3" value="$3000 - $4000">
                    <label for="sal-3">$3000 - $4000</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="salary" id="sal-4" value="$4000 - $6000">
                    <label for="sal-4">$4000 - $6000</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="salary" id="sal-5" value="$6000 - $8000" checked>
                    <label for="sal-5">$6000 - $8000</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="salary" id="sal-6" value="$8000 - $10000">
                    <label for="sal-6">$8000 - $10000</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="salary" id="sal-7" value="$10000 - $15000">
                    <label for="sal-7">$10000 - $15000</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="salary" id="sal-8" value="$15000+">
                    <label for="sal-8">$15000+</label>
                </div>
            </div>
        </div>

        <!-- Job Type -->
        <div class="filter-section">
            <h4>Job Type</h4>
            <div class="filter-grid">
                <div class="filter-option">
                    <input type="checkbox" id="type-all" value="All">
                    <label for="type-all">All</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="type-full" value="Full Time" checked>
                    <label for="type-full">Full Time</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="type-part" value="Part Time">
                    <label for="type-part">Part Time</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="type-intern" value="Internship">
                    <label for="type-intern">Internship</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="type-remote" value="Remote">
                    <label for="type-remote">Remote</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="type-temp" value="Temporary">
                    <label for="type-temp">Temporary</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="type-contract" value="Contract Base">
                    <label for="type-contract">Contract Base</label>
                </div>
            </div>
        </div>

        <!-- Education -->
        <div class="filter-section">
            <h4>Education</h4>
            <div class="filter-grid">
                <div class="filter-option">
                    <input type="checkbox" id="edu-all" value="All">
                    <label for="edu-all">All</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="edu-high" value="High School">
                    <label for="edu-high">High School</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="edu-inter" value="Intermediate">
                    <label for="edu-inter">Intermediate</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="edu-grad" value="Graduation" checked>
                    <label for="edu-grad">Graduation</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="edu-master" value="Master Degree">
                    <label for="edu-master">Master Degree</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="edu-bach" value="Bachelor Degree">
                    <label for="edu-bach">Bachelor Degree</label>
                </div>
            </div>
        </div>

        <!-- Job Level -->
        <div class="filter-section">
            <h4>Job Level</h4>
            <div class="filter-grid">
                <div class="filter-option">
                    <input type="radio" name="level" id="level-entry" value="Entry Level">
                    <label for="level-entry">Entry Level</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="level" id="level-mid" value="Mid Level" checked>
                    <label for="level-mid">Mid Level</label>
                </div>
                <div class="filter-option">
                    <input type="radio" name="level" id="level-expert" value="Expert Level">
                    <label for="level-expert">Expert Level</label>
                </div>
            </div>
        </div>

        <div class="filter-actions">
            <button class="btn-reset" id="resetFilters">Reset Filters</button>
            <button class="btn-apply" id="applyFilters">Find Job</button>
        </div>
    </div>
</div>



<script th:src="@{/JS/search.js}" defer></script>
</body>
</html>
