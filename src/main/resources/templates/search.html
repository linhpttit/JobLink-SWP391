<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Job - JobLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/search.css}">

</head>
<body>
 <div th:replace="~{header :: header}"></div>
<main class="search-main">
    <div class="search-container">
        <h2 class="search-title">Find Job</h2>
        <div class="search-bar">
            <input type="text" placeholder="Job title, Keyword..." class="search-input search-keyword">
            <input type="text" placeholder="Location" class="search-input search-location">
            <select class="search-input search-category">
                <option>Select Category</option>
                <option>Design</option>
                <option>Programming</option>
                <option>Marketing</option>
            </select>
            <div class="search-btn-wrap">
                <button class="search-btn">Find Job</button>
            </div>
            <div class="search-adv-wrap">
                <select class="search-input search-adv">
                    <option>Advance Filter</option>
                    <option>Remote</option>
                    <option>Full Time</option>
                    <option>Part Time</option>
                </select>
            </div>
        </div>
        <div class="search-filter-row">

            <select class="search-sort">
                <option>Latest</option>
                <option>Oldest</option>
            </select>
            <select class="search-page">
                <option>12 per page</option>
                <option>24 per page</option>
            </select>
            <button class="search-view search-view-grid">
                <i class="fa fa-th-large"></i>
            </button>
            <button class="search-view search-view-list">
                <i class="fa fa-list"></i>
            </button>
        </div>
    </div>
</main>
 <div th:replace="~{footer :: footer}"></div>
 <script th:src="@{/search.js}" defer></script>


</body>
</html>
