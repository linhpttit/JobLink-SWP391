<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhà tuyển dụng</title>
    <link rel="stylesheet" href="/CSS/employer.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="employer-management">
    <!-- Header -->
    <div class="employer-header">
        <h2 class="employer-title"><i class="fas fa-user-tie"></i>Tài khoản nhà tuyển dụng</h2>
        <div class="employer-actions">
            <button class="btn btn-primary" id="addEmployerBtn">
                <i class="fas fa-plus"></i> Thêm nhà tuyển dụng
            </button>
            <button class="btn btn-success" id="exportBtn">
                <i class="fas fa-download"></i> Xuất Excel
            </button>
        </div>
    </div>

    <!-- Filters -->
    <div class="employer-filters">
        <div class="filter-row">
            <div class="filter-group">
                <label for="searchInput">Tìm kiếm</label>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Tên công ty, email, địa chỉ...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="filter-group">
                <label for="statusFilter">Trạng thái</label>
                <select id="statusFilter">
                    <option value="">Tất cả</option>
                    <option value="active">Đang hoạt động</option>
                    <option value="inactive">Ngừng hoạt động</option>
                    <option value="pending">Chờ xét duyệt</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="industryFilter">Ngành nghề</label>
                <select id="industryFilter">
                    <option value="">Tất cả</option>
                    <option value="it">Công nghệ thông tin</option>
                    <option value="finance">Tài chính - Ngân hàng</option>
                    <option value="marketing">Marketing</option>
                    <option value="education">Giáo dục</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="dateFilter">Ngày đăng ký</label>
                <input type="date" id="dateFilter">
            </div>
        </div>
    </div>

    <!-- Statistics -->
    <div class="employer-stats">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-building"></i>
            </div>
            <div class="stat-info">
                <h3>125</h3>
                <p>Tổng số nhà tuyển dụng</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon active">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-info">
                <h3>98</h3>
                <p>Đang hoạt động</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon pending">
                <i class="fas fa-clock"></i>
            </div>
            <div class="stat-info">
                <h3>15</h3>
                <p>Chờ xét duyệt</p>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon inactive">
                <i class="fas fa-ban"></i>
            </div>
            <div class="stat-info">
                <h3>12</h3>
                <p>Ngừng hoạt động</p>
            </div>
        </div>
    </div>

    <!-- Employer Table -->
    <div class="employer-table-container">
        <table class="employer-table">
            <thead>
            <tr>
                <th>Công ty</th>
                <th>Email</th>
                <th>Điện thoại</th>
                <th>Ngành nghề</th>
                <th>Địa chỉ</th>
                <th>Ngày đăng ký</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr class="no-data">
                <td colspan="10" style="text-align:center; padding: 20px; color: #888;">
                    Không có dữ liệu
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <div class="pagination-info">
            Hiển thị 1-10 của 125 kết quả
        </div>
        <div class="pagination-controls">
            <button class="pagination-btn" disabled>
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="pagination-btn active">1</button>
            <button class="pagination-btn">2</button>
            <button class="pagination-btn">3</button>
            <button class="pagination-btn">...</button>
            <button class="pagination-btn">13</button>
            <button class="pagination-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>


</body>
</html>
