<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password ‚Äì JobLink</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=Outfit:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/forgot.css}" href="/forgot.css"/>
</head>
<body class="sky">

<!-- l·ªõp n·ªÅn -->
<div class="stars"></div>
<div class="glows"></div>

<!-- card -->
<main class="wrap">
    <section class="card">


        <!-- tabs -->
        <div class="tabs">
            <a th:href="@{/register}" href="/register" class="tab">REGISTER</a>
            <a th:href="@{/login}" href="/login" class="tab active">LOG IN</a>
        </div>

        <form class="form" th:action="@{/forgot}" action="/forgot" method="post" autocomplete="off">
            <!-- th√¥ng b√°o t·ª´ server -->
            <div class="alert error" th:if="${error}" th:text="${error}"></div>
            <div class="alert success" th:if="${msg}" th:text="${msg}"></div>

            <!-- Email -->
            <label class="field">
                <span class="hint">Email or Username</span>
                <input type="email" name="email" placeholder="name@email.com" required>
            </label>

            <!-- New password -->
            <label class="field">
                <span class="hint">New Password</span>
                <input id="npw" type="password" name="newPassword"
                       placeholder="At least 8 chars, 1 Upper, 1 digit, 1 special" required>
                <button type="button" class="eye" aria-label="toggle" onclick="toggle('npw')">üëÅ</button>
            </label>

            <!-- Confirm -->
            <label class="field">
                <span class="hint">Confirm Password</span>
                <input id="cpw" type="password" name="confirmPassword" placeholder="Repeat your new password" required>
                <button type="button" class="eye" aria-label="toggle" onclick="toggle('cpw')">üëÅ</button>
            </label>

            <div class="row right">
                <a th:href="@{/login}" href="/login" class="muted small">Forgot password?</a>
            </div>

            <button class="btn main" type="submit">LOGIN TO ACCOUNT</button>

            <div class="or">OR</div>

            <button class="btn discord" type="button">
                <svg viewBox="0 0 245 240" width="18" height="18" aria-hidden="true">
                    <path fill="#5865F2"
                          d="M104.4 104.9c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1.1-6.1-4.5-11.1-10.2-11.1Zm36.2 0c-5.7 0-10.2 5-10.2 11.1s4.6 11.1 10.2 11.1c5.7 0 10.2-5 10.2-11.1s-4.5-11.1-10.2-11.1Z"/>
                    <path fill="#5865F2"
                          d="M189.5 20h-134C38.9 20 26 32.7 26 48.3v143.6C26 207.3 38.9 220 55.5 220h113.4l-5.3-18.3 12.7 11.8 12 11.1 21.2 19.4V48.3C209.5 32.7 196.6 20 180 20h9.5z"/>
                </svg>

            </button>
        </form>
    </section>
</main>

<script>
    function toggle(id){
      const el = document.getElementById(id);
      el.type = el.type === 'password' ? 'text' : 'password';
    }
</script>
</body>
</html>
