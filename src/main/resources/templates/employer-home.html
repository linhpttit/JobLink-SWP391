<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Employer Home</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/JS/translate.js}"></script>
</head>
<body style="background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%); min-height:100vh; margin:0;">
<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
    <h2 style="color:#01579b;" data-i18n="employer_home">Employer Home</h2>
    <p style="font-size:1.2em;color:#0277bd;"><span data-i18n="welcome_message">Welcome</span> <span th:text="${session.user.email}"></span></p>
    <a class="btn" th:href="@{/logout}" style="background:#0288d1;color:#fff;padding:10px 24px;border-radius:6px;text-decoration:none;font-weight:bold;margin-top:20px;box-shadow:0 2px 8px #b3e5fc;" data-i18n="logout">Logout</a>
</div>
</body>
</html>
