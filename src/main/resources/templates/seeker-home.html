<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyJob - Job Seeker Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/CSS/homepage.css}">
    <script th:src="@{/JS/translate.js}"></script>
</head>
<body>
<!-- Header fragment -->
<div th:replace="header :: header"></div>

<!-- Main content wrapper -->
<div class="main-content">
    <!-- Banner Slider -->
    <!-- Banner Section -->
    <section class="banner-section">
        <div class="banner-track">
            <img class="banner-image active" th:src="@{/images/banner1.jpg}" alt="Banner 1">
            <img class="banner-image" th:src="@{/images/banner2.jpg}" alt="Banner 2">
            <img class="banner-image" th:src="@{/images/banner3.jpg}" alt="Banner 3">
            <img class="banner-image" th:src="@{/images/banner4.png}" alt="Banner 4">
        </div>
    </section>


    <!-- Stats Section -->
    <section class="stats-section" th:if="${stats != null}">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="stat-number" th:text="${#numbers.formatInteger(stats.liveJobs, 0, 'COMMA')}">0</div>
                    <div class="stat-label" data-i18n="stat_live_job">Live Job</div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-number" th:text="${#numbers.formatInteger(stats.companies, 0, 'COMMA')}">0</div>
                    <div class="stat-label" data-i18n="stat_companies">Companies</div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-number" th:text="${#numbers.formatInteger(stats.candidates, 0, 'COMMA')}">0</div>
                    <div class="stat-label" data-i18n="stat_candidates">Candidates</div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="stat-number" th:text="${#numbers.formatInteger(stats.newJobs, 0, 'COMMA')}">0</div>
                    <div class="stat-label" data-i18n="stat_new_jobs">New Jobs</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Popular Categories -->
    <section class="categories-section" th:if="${categories != null and !categories.isEmpty()}">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title" data-i18n="section_popular_category">Popular category</h2>
                <a href="/search" class="view-all"><span data-i18n="view_all">View All</span> <i
                        class="fas fa-arrow-right"></i></a>
            </div>

            <div class="categories-grid">
                <div class="category-card" th:each="category, iterStat : ${categories}">
                    <div class="category-icon"
                         th:classappend="${iterStat.index % 8 == 0 ? 'blue' :
                                         iterStat.index % 8 == 1 ? 'green' :
                                         iterStat.index % 8 == 2 ? 'purple' :
                                         iterStat.index % 8 == 3 ? 'orange' :
                                         iterStat.index % 8 == 4 ? 'pink' :
                                         iterStat.index % 8 == 5 ? 'cyan' :
                                         iterStat.index % 8 == 6 ? 'blue' : 'green'}">
                        <i class="fas"
                           th:classappend="${iterStat.index % 8 == 0 ? 'fa-palette' :
                                           iterStat.index % 8 == 1 ? 'fa-code' :
                                           iterStat.index % 8 == 2 ? 'fa-bullhorn' :
                                           iterStat.index % 8 == 3 ? 'fa-video' :
                                           iterStat.index % 8 == 4 ? 'fa-music' :
                                           iterStat.index % 8 == 5 ? 'fa-calculator' :
                                           iterStat.index % 8 == 6 ? 'fa-heartbeat' : 'fa-database'}"></i>
                    </div>
                    <h3 class="category-title" th:text="${category.name}">Category Name</h3>
                    <p class="category-jobs">
                        <span th:text="${category.jobCount}">0</span>
                        <span data-i18n="open_position">Open position</span>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Jobs -->
    <section class="featured-jobs-section" th:if="${featuredJobs != null and !featuredJobs.isEmpty()}">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Featured job</h2>
                <a href="#" class="view-all">View All <i class="fas fa-arrow-right"></i></a>
            </div>

            <div th:each="job : ${featuredJobs}" class="job-card">
                <div class="job-info">
                    <div class="job-logo" style="background: #3b82f6;">
                        <span th:text="${job.companyName != null and job.companyName.length() >= 2 ? job.companyName.substring(0, 2).toUpperCase() : 'CO'}">Co</span>
                    </div>
                    <div class="job-details">
                        <h3 th:text="${job.title}">Job Title</h3>
                        <div class="job-meta">
                            <span>
                                <i class="fas fa-map-marker-alt"></i>
                                <span th:text="${job.location != null ? job.location : 'Remote'}">Location</span>
                            </span>
                            <span>
                                <i class="fas fa-dollar-sign"></i>
                                <span th:text="${job.salaryRange != null ? job.salaryRange : 'Negotiable'}">Salary</span>
                            </span>
                            <span>
                                <i class="fas fa-clock"></i>
                                <span th:text="${job.daysRemaining + ' Days Remaining'}">Days Remaining</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="job-actions">
                    <button class="btn-outline"><i class="fas fa-bookmark"></i></button>
                    <button class="btn-primary"
                            th:onclick="|window.location.href='/job-detail/${job.jobId}'|">

                        Apply Now <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Top Companies -->
    <section class="companies-section" th:if="${topCompanies != null and !topCompanies.isEmpty()}">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Top companies</h2>
                <div style="display: flex; gap: 10px;">
                    <button class="btn-outline"><i class="fas fa-chevron-left"></i></button>
                    <button class="btn-outline"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>

            <div class="companies-grid">
                <div class="company-card" th:each="company : ${topCompanies}">
                    <div class="company-logo" th:style="'background: ' + ${company.companyColor}">
                        <span th:text="${company.companyInitials}">Co</span>
                    </div>
                    <h3 class="company-name" th:text="${company.companyName}">Company Name</h3>
                    <p class="company-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span th:text="${company.location != null ? company.location : 'Vietnam'}">Location</span>
                    </p>
                    <button class="company-btn"
                            th:onclick="|window.location.href='/employers/${company.employerId}'|">
                        <span th:text="${company.openPositions + (company.openPositions > 1 ? ' Open Positions' : ' Open Position')}">Open Position</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Footer fragment -->
<div th:replace="footer :: footer"></div>

<script>
    (function(){
      const btn = document.getElementById('usermenuBtn');
      const dropdown = document.getElementById('usermenuDropdown');

      if (!btn || !dropdown) return;

      const close = () => {
        dropdown.classList.remove('open');
        btn.setAttribute('aria-expanded','false');
      };
      const open = () => {
        dropdown.classList.add('open');
        btn.setAttribute('aria-expanded','true');
      };

      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.classList.contains('open') ? close() : open();
      });

      document.addEventListener('click', (e) => {
        if (!dropdown.contains(e.target) && e.target !== btn) close();
      });

document.addEventListener('DOMContentLoaded', function () {
    const images = document.querySelectorAll('.banner-image');
    const track = document.querySelector('.banner-track');
    const blurLayer = track; // dùng ::before

    let index = 0;

    // kích hoạt ảnh đầu tiên
    images[index].classList.add('active');
    track.style.backgroundImage = `url(${images[index].src})`;
    track.style.setProperty('--blur-bg', `url(${images[index].src})`);

    setInterval(() => {
        // tắt ảnh cũ
        images[index].classList.remove('active');

        // tăng index
        index = (index + 1) % images.length;

        // bật ảnh mới
        images[index].classList.add('active');

        // cập nhật nền + lớp blur
        track.style.backgroundImage = `url(${images[index].src})`;
        track.style.setProperty('--blur-bg', `url(${images[index].src})`);
    }, 3000);
});


document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') close();
      });
    })();
</script>
<div th:replace="~{fragments/chatbot-widget :: chatbot}"></div>
</body>
</html>
