<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" th:href="@{/password.css}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="password-management">
    <!-- Header -->
    <div class="password-header">
        <h2 class="password-title"><i class="fa-solid fa-file"></i>Đổi mật khẩu</h2>
    </div>
    
    <!-- Form -->
    <div class="pw-wrap">
    <form class="pw-form" action="/settings/password" method="post">
      <!-- Hàng 1 -->
      <label for="current" class="pw-label">Mật khẩu hiện tại</label>
      <div class="pw-field">
        <input id="current" name="currentPassword" type="password" class="pw-input" placeholder="Nhập mật khẩu hiện tại" autocomplete="current-password" required>
      </div>

      <!-- Hàng 2 -->
      <label for="new" class="pw-label">Mật khẩu mới</label>
      <div class="pw-field">
        <input id="new" name="newPassword" type="password" class="pw-input" placeholder="Nhập mật khẩu mới" autocomplete="new-password" required>
        <small class="pw-help">Tối thiểu 8 ký tự, gồm chữ hoa, chữ thường và số.</small>
      </div>

      <!-- Hàng 3 -->
      <label for="confirm" class="pw-label">Nhập lại mật khẩu</label>
      <div class="pw-field">
        <input id="confirm" name="confirmPassword" type="password" class="pw-input" placeholder="Nhập lại mật khẩu mới" autocomplete="new-password" required>
      </div>

      <!-- Actions (nằm lệch sang cột phải) -->
      <div class="pw-actions">
        <a href="/settings" class="btn btn-cancel">Hủy</a>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
