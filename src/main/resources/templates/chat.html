<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - JobLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/homepage.css}">
    <style>
        .chat-container {
            max-width: 900px;
            margin: 80px auto 40px;
            padding: 0 20px;
            height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-user-info h3 {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .chat-user-info p {
            font-size: 14px;
            color: #64748b;
        }

        .chat-messages {
            flex: 1;
            background: #f8fafc;
            padding: 24px;
            overflow-y: auto;
            border-left: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
        }

        .message.received .message-bubble {
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
        }

        .message.sent .message-bubble {
            background: #3b82f6;
            color: white;
        }

        .message-time {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
        }

        .chat-input-container {
            background: white;
            padding: 20px;
            border-radius: 0 0 12px 12px;
            border: 1px solid #e2e8f0;
            border-top: none;
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #3b82f6;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #2563eb;
        }

        .send-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .empty-chat {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .empty-chat i {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
<div th:replace="header :: header"></div>

<div class="chat-container">
    <div class="chat-header">
        <img th:src="${otherProfile.avatarUrl != null ? otherProfile.avatarUrl : '/images/user.png'}"
             alt="Avatar"
             class="chat-avatar">
        <div class="chat-user-info">
            <h3 th:text="${otherProfile.fullname}">User Name</h3>
            <p th:text="${otherProfile.headline}">Headline</p>
        </div>
    </div>

    <div class="chat-messages" id="chatMessages">
        <div class="empty-chat">
            <i class="fas fa-comments"></i>
            <p>Start your conversation</p>
        </div>
    </div>

    <div class="chat-input-container">
        <input type="text"
               class="chat-input"
               id="messageInput"
               placeholder="Type a message..."
               onkeypress="if(event.key === 'Enter') sendMessage()">
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<div th:replace="footer :: footer"></div>

<script th:inline="javascript">

    const otherSeekerId = /*[[${conversation.seekerId2}]]*/ 0;
    const currentUserId = /*[[${user.userId}]]*/ 0;
    let pollingInterval;

    function loadMessages() {
        fetch(`/jobseeker/chat/messages/${otherSeekerId}`)
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('chatMessages');

                if (data.messages.length === 0) {
                    container.innerHTML = `
                        <div class="empty-chat">
                            <i class="fas fa-comments"></i>
                            <p>Start your conversation</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.messages.map(msg => {
                    const isSent = msg.senderUserId === currentUserId;
                    const time = new Date(msg.sentAt).toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    return `
                        <div class="message ${isSent ? 'sent' : 'received'}">
                            <div class="message-bubble">
                                <div>${msg.messageContent}</div>
                                <div class="message-time">${time}</div>
                            </div>
                        </div>
                    `;
                }).join('');

                container.scrollTop = container.scrollHeight;
            })
            .catch(err => console.error('Error loading messages:', err));
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const content = input.value.trim();

        if (!content) return;

        const sendBtn = document.getElementById('sendBtn');
        sendBtn.disabled = true;

        const formData = new FormData();
        formData.append('receiverSeekerId', otherSeekerId);
        formData.append('content', content);

        fetch('/jobseeker/chat/send', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                input.value = '';
                loadMessages();
            } else {
                alert('Failed to send message: ' + data.error);
            }
        })
        .catch(err => {
            console.error('Error sending message:', err);
            alert('Failed to send message');
        })
        .finally(() => {
            sendBtn.disabled = false;
            input.focus();
        });
    }

    // Load messages on page load
    loadMessages();

    // Poll for new messages every 3 seconds
    pollingInterval = setInterval(loadMessages, 3000);

    // Clean up polling when page unloads
    window.addEventListener('beforeunload', () => {
        clearInterval(pollingInterval);
    });
</script>
</body>
</html>
