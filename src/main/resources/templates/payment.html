<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thanh toán & hóa đơn</title>
    <link rel="stylesheet" href="/CSS/payments.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="payments-management">
    <div class="header">
        <h2><i class="fa-solid fa-money-bill-transfer"></i>Quản lý thanh toán & hóa đơn</h2>
    </div>

    <div class="filters">
        <input type="text" placeholder="Tìm theo hóa đơn, công ty...">
        <select>
            <option value="">Tất cả trạng thái</option>
            <option value="unpaid">Chưa thanh toán</option>
            <option value="paid">Đã thanh toán</option>
            <option value="failed">Thất bại</option>
        </select>
    </div>

    <div class="table-container">
        <table class="payments-table">
            <thead>
            <tr>
                <th>Mã hóa đơn</th>
                <th>Công ty</th>
                <th>Số tiền</th>
                <th>Trạng thái</th>
                <th>Ngày lập</th>
                <th>Nhà cung cấp</th>
                <th>Tham chiếu giao dịch</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tr class="no-data">
                <td colspan="8" style="text-align:center; padding: 20px; color: #888;">
                    Không có dữ liệu
                </td>
            </tr>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <div class="pagination-info">
            Hiển thị 1-10 của 245 kết quả
        </div>
        <div class="pagination-controls">
            <button class="pagination-btn" disabled>
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="pagination-btn active">1</button>
            <button class="pagination-btn">2</button>
            <button class="pagination-btn">3</button>
            <button class="pagination-btn">...</button>
            <button class="pagination-btn">10</button>
            <button class="pagination-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
</body>
</html>
