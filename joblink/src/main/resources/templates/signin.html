<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobLink       Sign In</title>
    <!-- CSS -->
    <link th:href="@{/signin.css}" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="logo">
            <a th:href="@{/}" class="logo-link">
                <i class="fas fa-briefcase"></i> Joblink
            </a>
        </div>
        <div class="signin-section">
            <h2>Sign in</h2>
            <p>
                Don't have account?
                <a th:href="@{/signup}" class="create-account">Create Account</a>
            </p>
            <form th:action="@{/signin}" method="post">
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="password-toggle"><i class="fas fa-eye"></i></span>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                    <a th:href="@{/forgot-password}" class="forgot-password">Forgot password</a>
                </div>
                <form action="verification.html" method="get">
                    <button type="submit" class="sign-in-button">
                        Sign In <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

            </form>
            <div class="or-divider">or</div>
            <div class="social-signin">
                <button class="social-btn google" type="button">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google logo" width="40">
                    Sign up with Google
                </button>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <div class="overlay"></div>
        <div class="stats-content">
            <p class="stats-headline">Over 1,75,324 candidates waiting for good employees.</p>
            <div class="stats-grid">
                <div class="stat-item">
                    <i class="fas fa-briefcase"></i>
                    <p>1,75,324</p>
                    <span>Live Job</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-building"></i>
                    <p>97,354</p>
                    <span>Companies</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-file-alt"></i>
                    <p>7,532</p>
                    <span>New Jobs</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
