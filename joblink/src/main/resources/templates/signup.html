
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tài Khoản - MyJob</title>
    <link rel="stylesheet" th:href="@{/signup.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="form-section">
        <header class="logo">
            <a th:href="@{/}" class="logo-link">
                <i class="fas fa-briefcase"></i> Joblink
            </a>
        </header>

        <div class="signup-content">
            <h1>Create account.</h1>
            <p class="login-prompt">Already have account?
                <a th:href="@{/signin}">Log In</a>
            </p>

            <form class="signup-form" th:action="@{/signup}" method="post">
                <div class="input-group">
                    <input type="text" name="fullName" placeholder="Full Name" required>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <input type="email" name="email" placeholder="Email address" required>
                <div class="input-with-icon">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="password-toggle"><i class="fas fa-eye"></i></span>
                </div>
                <div class="input-with-icon">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                    <span class="password-toggle"><i class="fas fa-eye"></i></span>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I've read and agree with your
                        <a th:href="@{/terms}">Terms of Services</a>
                    </label>
                </div>

                <button type="submit" class="create-account-btn">
                    Create Account <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="divider">or</div>

            <div class="social-login">
                <button class="social-btn google" type="button">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google logo" width="40">
                    Sign up with Google
                </button>
            </div>
        </div>
    </div>

    <div class="stats-section">
        <div class="overlay-pattern"></div>
        <div class="stats-content">
            <p class="stats-headline">Over 1,75,324 candidates waiting for good employees.</p>

            <div class="stats-cards">
                <div class="stat-card">
                    <i class="fas fa-briefcase"></i>
                    <p class="number">1,75,324</p>
                    <p class="label">Live Job</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-building"></i>
                    <p class="number">97,354</p>
                    <p class="label">Companies</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-file-alt"></i>
                    <p class="number">7,532</p>
                    <p class="label">New Jobs</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
