
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác minh Email - JobLink</title>
    <link rel="stylesheet" th:href="@{/verification.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <header class="header">
        <i class="fas fa-briefcase logo-icon"></i>
        <span class="logo-text">MyJob</span>
    </header>

    <div class="verification-box">
        <h1>Email Verification</h1>
        <p class="instruction-text">
            We've sent a verification to verify your email address and activate your account.
        </p>

        <!-- Form submit tới /verify -->
        <form th:action="@{/verify}" method="post" class="verification-form">
            <input type="text" id="verification-code" name="code"
                   placeholder="Verification Code" required>
            <button type="submit" class="btn-primary">
                Verify My Account <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <p class="resend-text">
            Didn't receive any code?
            <a th:href="@{/resend}" class="resend-link">Resend</a>
        </p>
    </div>
</div>
</body>
</html>
